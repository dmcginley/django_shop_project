{% extends 'shop_app/base.html' %}
{% load static %}
{# {% load formsetify %} #}
{# {% render_form form "bulma" %} #}

<!-- {% load crispy_forms_tags %} -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'shop_app/css/profile.css' %}" />
{% endblock extra_css %}

{% block content %}

<section class="">
  <div class="columns">
    <h2 class="is-size-2 pl-2">My Profile</h2>
    <p class="is-capitalized">{{ profile }}</p>
  </div>
  <div class="columns">
    <div class="column is-half-tablet">
      <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="button is-link mt-4">Update Info</button>
      </form>
    </div>
    <div class="column is-half-tablet">
      <h3 class="subtitle is-3">Order History</h3>
      <button class="button">button</button>
      <div>{{ orders }}</div>
    </div>
  </div>
</section>

{% endblock content %}
